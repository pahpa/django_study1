{% block title %}

        <h5><a href="{{ wiki.fullurl }}">{{ wiki.param }}</a></h5>
    {% else %}
        <h5>NO LINK {{ wiki.param }}</h5>
    {% endif %}
{% endblock %}

{% block content %}
    {% render_table links %}
{% endblock %}
